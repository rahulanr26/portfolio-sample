<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="section-1">
        <h1 class="section-1__name">Rahul A N</h1>
        <p class="section-1__role">Tech support engineer</p>
        <a href="index.html" class="section-1__contact">Home</a>
    </div>

    <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="your message" class="contact-form__textarea"></textarea>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="section-5">
        <p class="section-5__title">Social media: <a href="https://instagram.com">Instagram</a>,<a
                href="https://linkedin.com">LinkedIn</a>
        </p>

        <p class="section-5__desc">&copy; Rahul A N</p>
    </div>
    </div>
</body>

</html>
